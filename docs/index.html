    Wittgenlang
  </h1>
  <h3>A general purpose programming language made for you.</h3>
  <pre>
<reserved>see</reserved> bruce <reserved>is</reserved> <string>"<user>Bruce</user>"</string>

<reserved>see</reserved> welcome <reserved>is</reserved> <type>#Bliss</type> {
  <declaration>@person name</declaration> <type>#Text</type>

  <type>IO</type>'<method>write</method> (<string>"Hello, </string>{name}<string>!"</string>)
}

<method>welcome</method> (person: bruce) <comment>! prints "Hello, Bruce!"</comment></pre>
